<div class="container">
    <div class="panel-heading">
        <p>Vault Operation</p>
    </div>


    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="organization">Organization</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="organization" name="organization" [(ngModel)]="connectionModel.organization">
                    </div>                
                </div>
            </div>
    
            <div class="col-md-2">
                <div class="form-group">
                    <label for="customerId">Customer Id</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="customerId" name="customerId" [(ngModel)]="connectionModel.customerId">
                    </div>                
                </div>
            </div>
                
                
            <div class="col-md-2">
                <div class="form-group">
                    <label for="table">Table name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="table" name="table" [(ngModel)]="connectionModel.table">
                    </div>                
                </div>
            </div>
    
            <div class="col-md-2">
                <div class="form-group">
                    <button type="button" (click)="getDataFromVault(connectionModel)" class="btn btn-primary">Submit</button>              
                </div>
            </div>
        </div>
    
        <div class="row" *ngIf="!sqlData">
            <div class="col-md-6">
            <h3 class="my-1" translate>Table</h3>
            </div>
        </div>
        
        <div class="row">
            <div class="table-responsive-sm">
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                        <th scope="col" *ngFor="let value of tableDisplaySource[0] | keyvalue">{{value.key}}</th>
                        <th scope="col" *ngIf="tableDisplaySource">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of tableDisplaySource">
                            <td *ngFor="let key of row | keyvalue">
                                {{key.value}}
                            </td>
                            <td>
                                <button (click)="deleteData(row)" class="landing-buttons btn btn-info">Delete</button>
                                <i class="fa fa-trash-o" style="font-size: 30px;cursor: pointer;"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>    
    </div>    
</div>
