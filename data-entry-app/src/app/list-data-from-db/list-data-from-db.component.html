<div>
    <h1>List data from MySQL</h1>
</div>
<div class="container">
    <div class="row" *ngIf="!sqlData">
        <div class="col-md-6">
        <h3 class="my-1" translate>Table</h3>
        </div>
    </div>
    
    <div class="row">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                    <th scope="col" *ngFor="let value of sqlData[0] | keyvalue">{{value.key}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of sqlData">
                        <td *ngFor="let key of row | keyvalue">
                            {{key.value}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
